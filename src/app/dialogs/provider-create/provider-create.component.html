<mat-card class="form-main-card">
  <mat-card-title class="form-card-title">Create Provider</mat-card-title>

  <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Provider Name" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" placeholder="Contact" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          @for(cat of categoryKeys;track cat) {
            <mat-option [value]="cat">{{ categoryLabel(cat)  }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </form>
</mat-card>
