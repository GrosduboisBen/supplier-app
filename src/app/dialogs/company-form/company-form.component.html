<mat-card class="form-main-card">
  <mat-card-title class="form-card-title">
    {{ company ? 'Edit Company' : 'Create Company' }}
  </mat-card-title>

  <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Industry</mat-label>
        <input matInput formControlName="industry" />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" type="submit">
        {{ company ? 'Update' : 'Create' }}
      </button>

      <button mat-button type="button" (click)="cancel()">Cancel</button>

      <button mat-button color="warn" type="button" *ngIf="company" (click)="delete()">
        Delete
      </button>
    </div>
  </form>
</mat-card>
