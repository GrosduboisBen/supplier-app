<mat-card class="form-main-card">
  <mat-card-title class="form-card-title">Create Evaluation</mat-card-title>

  <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-container">
      <!-- Rating -->
      <mat-form-field class="form-field">
        <mat-label>Rating</mat-label>
        <mat-select formControlName="rating">
          @for(r of [1,2,3,4,5]; track r) {
            <mat-option [value]="r">{{ r }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <!-- Comment -->
      <mat-form-field class="form-field">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment" placeholder="Your comment"></textarea>
      </mat-form-field>

      <!-- Mission -->
      <mat-form-field class="form-field">
        <mat-label>Mission</mat-label>
        <mat-select formControlName="missionId">
          @for(m of missions; track m.id) {
            <mat-option [value]="m.id">{{ m.title }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </form>
</mat-card>
