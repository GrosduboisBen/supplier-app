<mat-card class="form-main-card">
  <div>
    <mat-card-title class="form-card-title">
      <span>
        {{ project ? 'Edit Project' : 'Create Project' }}
      </span>
      <mat-icon class="cancel-edit-button" (click)="cancel()">cancel</mat-icon>
    </mat-card-title>
    <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-container">
        <mat-form-field class="form-field">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Project Title" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Budget</mat-label>
          <input matInput type="number" formControlName="budget" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Company</mat-label>
          <mat-select formControlName="companyId">
            @for (c of companies(); track c.id) {
              <mat-option [value]="c.id">{{ c.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

    </form>
  </div>

  <div class="action-container">
    <button class="update-entity-button" mat-flat-button (click)="submit()">
      {{ project ? 'Update' : 'Create' }}
    </button>
  </div>
</mat-card>
