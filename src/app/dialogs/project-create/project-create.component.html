<mat-card class="form-main-card">
  <mat-card-title class="form-card-title">Create Project</mat-card-title>

  <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Project Title" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Budget</mat-label>
        <input matInput type="number" formControlName="budget" placeholder="Budget" />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Company</mat-label>
        <mat-select formControlName="companyId">
          @for (c of companies; track c.id) {
            <mat-option [value]="c.id">
              {{ c.name }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </form>
</mat-card>
