<mat-card class="form-main-card">
  <div>
    <mat-card-title class="form-card-title">
      <span>
        {{ provider ? 'Edit Provider' : 'Create Provider' }}
      </span>
      <mat-icon class="cancel-edit-button" (click)="cancel()">cancel</mat-icon>
    </mat-card-title>

    <form class="entity-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-container">
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Provider Name" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Contact</mat-label>
          <input matInput formControlName="contact" placeholder="Contact" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            @for (cat of categoryKeys; track cat) {
              <mat-option [value]="cat">{{ categoryLabel(cat) }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="action-container">
    <button class="update-entity-button" mat-flat-button (click)="submit()">
      {{ provider ? 'Update' : 'Create' }}
    </button>
  </div>
</mat-card>
