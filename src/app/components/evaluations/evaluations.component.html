<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Evaluations
    <mat-icon class="entity-add-button" (click)="openDialog()">add_circle</mat-icon>
  </mat-card-title>

  <div class="entities-container">
    @if (evaluations().length === 0) {
      <div class="empty-state">No data</div>
    } @else {
      @for (e of evaluations(); track e.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="subcard-title">
              Evaluation #{{ e.id }}
            </mat-card-title>
            <div class="action-container">
                <mat-icon class="entity-add-button" (click)="openDialog(e)" >note_alt</mat-icon>
                <mat-icon class="entity-delete-button" color="warn">delete</mat-icon>
            </div>
            <mat-card-subtitle class="subcard-subtitle">Mission: {{ e.missionId }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Rating:</strong> {{ e.rating }}</p>
            <p><strong>Comment:</strong> {{ e.comment }}</p>
          </mat-card-content>
        </mat-card>
      }
    }
  </div>
</mat-card>
