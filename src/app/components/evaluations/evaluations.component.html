<div class="evaluations-container">
  <h2>Evaluations</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let evaluation"> {{evaluation.id}} </td>
    </ng-container>

    <!-- Rating -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let evaluation"> {{evaluation.rating}} </td>
    </ng-container>

    <!-- Comment -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let evaluation"> {{evaluation.comment}} </td>
    </ng-container>

    <!-- Mission ID -->
    <ng-container matColumnDef="missionId">
      <th mat-header-cell *matHeaderCellDef> Mission </th>
      <td mat-cell *matCellDef="let evaluation"> {{evaluation.missionId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
