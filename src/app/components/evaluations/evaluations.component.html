<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Evaluations
    <button mat-flat-button color="accent" (click)="openDialog()">Add</button>
  </mat-card-title>

  <div class="entities-container">
    @if (evaluations().length === 0) {
      <div class="empty-state">No data</div>
    } @else {
      @for (e of evaluations(); track e.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="subcard-subtitle">
              Evaluation #{{ e.id }}
            </mat-card-title>
            <mat-card-subtitle>Mission: {{ e.missionId }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Rating:</strong> {{ e.rating }}</p>
            <p><strong>Comment:</strong> {{ e.comment }}</p>
          </mat-card-content>

          <mat-card-actions class="action-container">
            <button
              mat-flat-button color="primary"
              (click)="openDialog(e)">
              Edit
            </button>
            <button
              mat-flat-button color="warn"
              (click)="deleteEvaluation(e.id)">
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      }
    }
  </div>
</mat-card>
