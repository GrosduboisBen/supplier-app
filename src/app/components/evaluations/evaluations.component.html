<mat-card class="evaluation-card">
  <mat-card-title class="evaluation-card-title">Evaluations</mat-card-title>

  <div class="evaluations-container" *ngIf="evaluations$ | async as evaluations">
    <div *ngIf="evaluations.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="evaluation-subcard mat-elevation-z4"
              *ngFor="let e of evaluations">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">Evaluation #{{ e.id }}</mat-card-title>
        <mat-card-subtitle>Mission: {{ e.missionId }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Rating:</strong> {{ e.rating }}</p>
        <p><strong>Comment:</strong> {{ e.comment }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</mat-card>
