<mat-card>
  <mat-card-title>Companies</mat-card-title>

  <table mat-table [dataSource]="(companies$ | async) || []" class="mat-elevation-z8" *ngIf="companies$ | async as data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let c">{{ c.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let c">{{ c.email }}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let c">{{ c.contact }}</td>
    </ng-container>

    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef>Industry</th>
      <td mat-cell *matCellDef="let c">{{ c.industry }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *ngIf="data.length === 0">
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data</td>
    </tr>
  </table>
</mat-card>
