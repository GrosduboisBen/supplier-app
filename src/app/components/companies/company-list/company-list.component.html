<mat-card class="company-card">
  <mat-card-title class="company-card-title">Companies</mat-card-title>

  <div class="companies-container" *ngIf="companies$ | async as companies">
    <div *ngIf="companies.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="company-subcard mat-elevation-z4"
              *ngFor="let c of companies">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">{{ c.name }}</mat-card-title>
        <mat-card-subtitle>{{ c.industry }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Id:</strong> {{ c.id }}</p>
        <p><strong>Email:</strong> {{ c.email }}</p>
        <p><strong>Contact:</strong> {{ c.contact }}</p>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
