<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    <span>Companies</span>
    <mat-icon class="entity-add-button" (click)="openDialog()">add_circle</mat-icon>
  </mat-card-title>

  @if (companies().length > 0) {
    <div class="entities-container">
      @for (c of companies(); track c.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header class="subheader">
            <mat-card-title class="subcard-subtitle">{{ c.name }}</mat-card-title>
            <div class="action-container">
                <mat-icon class="entity-add-button" (click)="openDialog(c)" >note_alt</mat-icon>
                <mat-icon class="entity-delete-button" color="warn">delete</mat-icon>
            </div>
            <mat-card-subtitle>{{ c.industry }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Id:</strong> {{ c.id }}</p>
            <p><strong>Email:</strong> {{ c.email }}</p>
            <p><strong>Contact:</strong> {{ c.contact }}</p>
          </mat-card-content>
        </mat-card>
      }
    </div>
  } @else {
    <div class="empty-state">No data</div>
  }
</mat-card>
