<mat-card class="provider-card">
  <mat-card-title class="provider-card-title">Providers</mat-card-title>

  <div class="providers-container" *ngIf="providers$ | async as providers">
    <div *ngIf="providers.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="provider-subcard mat-elevation-z4"
              *ngFor="let p of providers">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">{{ p.name }}</mat-card-title>
        <mat-card-subtitle>{{ p.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Id:</strong> {{ p.id }}</p>
        <p><strong>Email:</strong> {{ p.email }}</p>
        <p><strong>Contact:</strong> {{ p.contact }}</p>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <button matButton="elevated" color="primary">Edit</button>
        <button matButton="elevated" color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
