<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Providers
    <mat-icon class="entity-add-button" (click)="openDialog()">add_circle</mat-icon>
  </mat-card-title>

  <div class="entities-container">
    @if (providers().length === 0) {
      <div class="empty-state">
        No data
      </div>
    } @else {
      @for (p of providers(); track p.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header class="subheader">
            <mat-card-title class="subcard-title">{{ p.name }}</mat-card-title>
            <div class="action-container">
                <mat-icon class="entity-add-button" (click)="openDialog(p)" >note_alt</mat-icon>
                <mat-icon class="entity-delete-button" color="warn">delete</mat-icon>
            </div>
            <mat-card-subtitle class="subcard-subtitle">{{ p.category }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Email:</strong> {{ p.email }}</p>
            <p><strong>Contact:</strong> {{ p.contact }}</p>
          </mat-card-content>
        </mat-card>
      }
    }
  </div>
</mat-card>
