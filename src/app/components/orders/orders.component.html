  <mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Orders
    <mat-icon class="entity-add-button" (click)="openDialog()">add_circle</mat-icon>
  </mat-card-title>

  <div class="entities-container">
    @if (orders().length === 0) {
      <div class="empty-state">
        No data
      </div>
    } @else {
      @for (o of orders(); track o.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header class="subheader">
            <mat-card-title class="subcard-title">Order #{{ o.id }}</mat-card-title>
            <div class="action-container">
                <mat-icon class="entity-add-button" (click)="openDialog(o)" >note_alt</mat-icon>
                  <mat-icon class="entity-add-button"(click)="goToOverview(o.id,o.projectId,o.providerId)">preview</mat-icon>
                <mat-icon class="entity-delete-button" color="warn">delete</mat-icon>
            </div>
            <mat-card-subtitle class="subcard-subtitle">Status: {{ o.status }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Description:</strong> {{ o.description }}</p>
            <p><strong>Quantity:</strong> {{ o.quantity }}</p>
          </mat-card-content>
        </mat-card>
      }
    }
  </div>
</mat-card>
