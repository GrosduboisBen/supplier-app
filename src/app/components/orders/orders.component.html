<mat-card class="order-card">
  <mat-card-title class="order-card-title">Orders</mat-card-title>

  <div class="orders-container" *ngIf="orders$ | async as orders">
    <div *ngIf="orders.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="order-subcard mat-elevation-z4"
              *ngFor="let o of orders">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">Order #{{ o.id }}</mat-card-title>
        <mat-card-subtitle>Status: {{ o.status }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Description:</strong> {{ o.description }}</p>
        <p><strong>Quantity:</strong> {{ o.quantity }}</p>
        <p><strong>Project:</strong> {{ o.projectId }}</p>
        <p><strong>Provider:</strong> {{ o.providerId }}</p>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <button matButton="elevated" color="primary">Edit</button>
        <button matButton="elevated" color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
