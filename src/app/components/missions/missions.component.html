<mat-card class="mission-card">
  <mat-card-title class="mission-card-title">Missions</mat-card-title>

  <div class="missions-container" *ngIf="missions$ | async as missions">
    <div *ngIf="missions.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="mission-subcard mat-elevation-z4"
              *ngFor="let m of missions">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">Mission #{{ m.id }}</mat-card-title>
        <mat-card-subtitle>{{ m.title }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Description:</strong> {{ m.description }}</p>
        <p><strong>Start Date:</strong> {{ m.startDate | date }}</p>
        <p><strong>End Date:</strong> {{ m.endDate | date }}</p>
        <p><strong>Order:</strong> {{ m.orderId }}</p>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <button matButton="elevated" color="primary">Edit</button>
        <button matButton="elevated" color="warn" (click)="deleteMission(m.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
