<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Projects
    <mat-icon class="entity-add-button" (click)="openDialog()">add_circle</mat-icon>
  </mat-card-title>

  <div class="entities-container">
    @if (projects().length === 0) {
      <div class="empty-state">
        No data
      </div>
    } @else {
      @for (p of projects(); track p.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header class="subheader">
            <mat-card-title class="subcard-subtitle">{{ p.title }}</mat-card-title>
            <div class="action-container">
                <mat-icon class="entity-add-button" (click)="openDialog(p)" >note_alt</mat-icon>
                  <mat-icon class="entity-add-button"(click)="goToOverview(p.id,p.companyId)">preview</mat-icon>
                <mat-icon class="entity-delete-button" color="warn">delete</mat-icon>
            </div>
            <mat-card-subtitle>{{ p.companyName }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Description:</strong> {{ p.description }}</p>
            <p><strong>Budget:</strong> {{ p.budget }}</p>
          </mat-card-content>
        </mat-card>
      }
    }
  </div>
</mat-card>
