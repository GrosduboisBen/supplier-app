<mat-card class="project-card">
  <mat-card-title class="project-card-title">Projects</mat-card-title>

  <div class="projects-container" *ngIf="projects$ | async as projects">
    <div *ngIf="projects.length === 0" class="empty-state">
      No data
    </div>

    <mat-card class="project-subcard mat-elevation-z4"
              *ngFor="let p of projects">
      <mat-card-header>
        <mat-card-title class="subcard-subtitle">{{ p.title }}</mat-card-title>
        <mat-card-subtitle>{{ p.companyName }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Id:</strong> {{ p.id }}</p>
        <p><strong>Description:</strong> {{ p.description }}</p>
        <p><strong>Budget:</strong> {{ p.budget }}</p>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <button matButton="elevated" color="primary">Edit</button>
        <button matButton="elevated" color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
