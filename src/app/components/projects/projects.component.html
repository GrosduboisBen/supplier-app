<mat-card class="entity-main-card">
  <mat-card-title class="entity-card-title">
    Projects
    <button mat-flat-button color="accent" (click)="openDialog()">Add</button>
  </mat-card-title>

  <div class="entities-container">
    @if (projects().length === 0) {
      <div class="empty-state">
        No data
      </div>
    } @else {
      @for (p of projects(); track p.id) {
        <mat-card class="entity-subcard mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="subcard-subtitle">{{ p.title }}</mat-card-title>
            <mat-card-subtitle>{{ p.companyName }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Id:</strong> {{ p.id }}</p>
            <p><strong>Description:</strong> {{ p.description }}</p>
            <p><strong>Budget:</strong> {{ p.budget }}</p>
          </mat-card-content>

          <mat-card-actions class="action-container">
            <button mat-flat-button color="primary" (click)="updateProject(p.id, { title: p.title + ' (edited)' })">
              Edit
            </button>
            <button mat-flat-button color="warn" (click)="deleteProject(p.id)">
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      }
    }
  </div>
</mat-card>
